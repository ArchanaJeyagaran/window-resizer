<html>
  <body>
    <h1>Archana's Window Resize Sandbox</h1>
    <h2>Testing out how to do cool animations with window resizing</h2>

    <p>Open a new window, and resize it to a width and height you set:</p>

    <button onclick="openWin(); ">Create window</button>
    <button onclick="resizeWin()">Resize window</button>

    <script>
      let myWindow;
      let width = 0;
      let height = 0;
      let increment = 0;

      function easeOutQuart(x) {
        return 1 - Math.pow(1 - x, 4);
      }

      function easeOutBounce(x) {
        const n1 = 7.5625;
        const d1 = 2.75;

        if (x < 1 / d1) {
          return n1 * x * x;
        } else if (x < 2 / d1) {
          return n1 * (x -= 1.5 / d1) * x + 0.75;
        } else if (x < 2.5 / d1) {
          return n1 * (x -= 2.25 / d1) * x + 0.9375;
        } else {
          return n1 * (x -= 2.625 / d1) * x + 0.984375;
        }
      }

      function easeOutCirc(x) {
        return Math.sqrt(1 - Math.pow(x - 1, 2));
      }


      function openWin() {
        myWindow = window.open("", "", "top=0, left=0, width=146, height=99");
      }


      function resizeWin() {
        setInterval(() => {
          if (increment < 50) {
            width = easeOutBounce(increment * 0.02) * 600;
            height = easeOutBounce(increment * 0.02) * 400;
            myWindow.resizeTo(height, width);
            increment += 1;
          }
        }, 20);
      }
    </script>
  </body>
</html>
